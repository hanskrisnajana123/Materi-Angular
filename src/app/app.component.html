<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
  <br/>
  {{ "Contoh awal" }}
  <br/>
  25 + 25 = {{25 + 25}}
</p> 
<div *ngFor="let buah of item; let i=index">
  {{i+1}}. {{buah.nama}} - {{buah.harga | currency:'Rp. '}}
</div>

<div *ngFor="let data of itemArr">
  isi : {{data}}
</div>

<p *ngIf="show"> Tampilkan isi </p>

<p *ngIf="user.nama">
  Nama user : {{user.nama}}
</p>

<ng-template
*ngIf="show;then showBlock; else notshowBlock">
</ng-template>

<ng-template #showBlock>
  <p>Ini Show Block</p>
</ng-template>

<ng-template #notshowBlock>
  <p>Ini not Show Block</p>
</ng-template>

<p>
  <input [(ngModel)] = "a" type="text"> *
  <input [(ngModel)] = "b" type="text"> = <br/>{{a * b}}
</p>

<button (click)="KlikButton()">Tekan</button>
